<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando os conhecimentos de tabela</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    

    <table>
        <tr>
            <td>*</td>
            <td>*</td>
            <td rowspan="2">*</td>
            <td>*</td>
        </tr>
        <tr>
            <td>*</td>
            <td>*</td>
            <td>*</td>
        </tr>
        <tr>
            <td colspan="3">*</td>
            <td>*</td>
        </tr>
        <tr>
            <td rowspan="2">*</td>
            <td colspan="2">*</td>
            <td>*</td>
        </tr>
        <tr>
            <td>*</td>
            <td>*</td>
            <td>*</td>
        </tr>

    </table>

    <h1>Segundo teste.</h1>

    <table>
        <tr>
            <td colspan="4">+</td>
            <td rowspan="4">+</td>
        </tr>
        <tr>
            <td rowspan="4">+</td>
            <td>+</td>
            <td>+</td>
            <td>+</td>
        </tr>
        <tr>
            <td>+</td>
            <td>+</td>
            <td>+</td>
        </tr>
        <tr>
            <td>+</td>
            <td>+</td>
            <td>+</td>
        </tr>
        <tr>
            <td colspan="4">+</td>
        </tr>
    </table>

</body>
</html>
