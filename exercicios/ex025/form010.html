<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1>Exemplo de Formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2022" value="2000" oninput="iidade.innerHTML = 2022 - Number(iano.value)">
            </p>
            <p>
                <label for="iidade">Sua idade é:</label>
                <output id="iidade">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </div>

    <div>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iano2">Em que ano você nasceu?</label>
                <input type="number" name="ano2" id="iano2" min="1900" max="2022" value="2000" oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade2">Sua idade é:</label>
                <output id="iidade2">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade2.innerHTML = Number(atual) - Number(iano2.value)
            }
        </script>
    </div>
</body>
</html>
